     <div class="hero-image">
        <div class="hero-text">
            <h1>OBMC Student Enrollment Form</h1>
        </div>

        <body>
<div class="container-fluid">
    <div class="form-card">
        <div class="row mt-5">
             <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="First Name">
                </div>

                <div class="col-md-6 mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                </div>


        <div class="row">
            <div class="col-12 col-md-4 col-lg-4">
                <label for="BDAY" class="form-label">Birthday</label>
                <input type="text" class="form-control" id="BDAY" placeholder="dd/mm/yyyyy">
                </div>

            <div class="col-12 col-md-4 col-lg-4">
                <label for="Gender" class="form-label">Gender</label>
                <select class="form-select" id="Gender">
                    <option value="">Select...</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="Other">Other</option>
                    <option value="Prefer">Prefer to not say</option>
                </select>
                </div>


            <div class="col-12 col-md-4 col-lg-4">
                <label for="Grade" class="form-label">Grade Level</label>
                <select class="form-select" id="Grade">
                    <option value="">Select...</option>
                    <option value="Grade 7">Grade 7</option>
                    <option value="Grade 8">Grade 8</option>
                    <option value="Grade 9">Grade 9</option>
                    <option value="Grade 10">Grade 10</option>
                </select>
                </div>
        </div>
            </div>
    </div>
        <div class="row">
            <div class="col-12 mb-3">
                <label for="Email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="Email" placeholder="ajgd@example.com">
            </div>
        </div>

        <div class="row">
            <div class="col-12 mb-3">
                <label for="Contact" class="form-label">Contact Number</label>
                <input type="tel" class="form-control" id="Contact" placeholder="09XXXXXXXXX">
            </div>
        </div>

        <div class="mt-4">
    <h5 class="mb-3">Other Information</h5>

    <label class="form-label">Mode of Learning</label>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="learningMode" id="online" value="online">
        <label class="form-check-label" for="online">Online</label>
    </div>
    <div class="form-check mb-3">
        <input class="form-check-input" type="radio" name="learningMode" id="f2f" value="f2f">
        <label class="form-check-label" for="f2f">Face-to-Face</label>
    </div>

    <div class="form-check mb-4">
        <input class="form-check-input" type="checkbox" id="confirm" required>
        <label class="form-check-label" for="confirm">confirm that the information provided is true and complete.</label>
    </div>
    <div class="d-grid">
        <button type="submit" class="btn btn-primary btn-lg">Submit Enrollment</button>
    </div>
</div>
    </div>
</div>

</body>
